window:
  opacity: 0.85
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
scrolling:
  multiplier: 4
save_to_clipboard: true
font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium Italic
  bold:
    family: JetBrains Mono Nerd Font
    style: ExtraBold
  italic:
    family: JetBrains Mono Nerd Font
    style: SemiBold Italic
colors:
  primary:
    background: "0x000b11"
    foreground: "0x11a7a7"
  cursor:
    text: "0x000b1e"
    cursor: "0x0abdc6"
  normal:
    black: "0x123e7c"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"
  bright:
    black: "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x00ff00"
